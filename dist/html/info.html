<!DOCTYPE html>
<html lang="en">
<head>
    <meta chartset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="description" content="客如云是国内领先的O2O创新公司,倾力于打造餐饮收银设备,餐饮管理软件,智能云餐厅餐饮信息化,智能POS机,智能收银机,无线网上自助微信/外卖点餐点菜软件App,电子菜谱,微信互联网餐饮收银系统/供应链/营销系统">
<meta name="keywords" content="餐饮收银设备,收银设备,餐饮管理软件,餐饮信息化,POS机,收银机,外卖点餐软件,电子菜谱,微信点餐,餐饮收银系统,智能POS,餐饮供应链,互联网收银系统,智能云餐厅,智能收银,自助点餐,点菜软件,餐饮营销系统,微信收银,点餐App,手机点餐,无线点菜,智能餐饮,网上点餐,安卓收银一体机,餐饮收银系统">
<title>客如云餐饮设备计算器</title>


    <link rel="stylesheet" href="../css/info.min.css">
</head>
<body>
   
    <div class="head">
        <div class="head-inner">
            <img src="../img/logo.jpg" alt="客如云" class="logo">
            <div class="title">餐饮设备计算器</div>
        </div>
    </div>

    <div class="body">
        <img src="" alt="">
        <img src="../img/815.jpg" alt="815客如云五周年换购狂欢" class="active-pic">
        
        <form action="" method="post">
            <div class="line">
                <label class="box box-long" id="device-type">
                    <select name="device-type">
                        <option value="0">设备类型</option>
                        <option value="1">PC 电脑收银设备</option>
                        <option value="2">单屏Windows触摸设备</option>
                    </select>
                </label>
            </div>
            <div class="line">
                <label class="box box-long" id="software-type">
                    <select name="software-type">
                        <option value="0">软件类型</option>
                        <option value="1">SaaS软件</option>
                        <option value="2">传统软件</option>
                    </select>
                </label>
            </div>
            <div class="line">
                <label class="box box-short" id="condition">
                    <select name="condition">
                        <option value="0">成色</option>
                        <option value="1">1成</option>
                        <option value="2">2成</option>
                        <option value="3">3成</option>
                    </select>
                </label>
                <label class="box box-short" id="durable-year">
                    <select name="durable-year">
                        <option value="0">使用年数</option>
                        <option value="1">1年</option>
                        <option value="2">2年</option>
                    </select>
                </label>
            </div>
            <div class="line">
                <span>能否正常使用</span>
                <label for="avalible-use-yes">
                    <input id="avalible-use-yes" type="radio" name="avalible-use" value="是" checked>
                    是
                </label>
                <label for="avalible-use-no">
                    <input id="avalible-use-no" type="radio" name="avalible-use"  value="否">
                    否
                </label>
            </div>
            <div class="line">
                <input type="text" placeholder="输入餐厅名称">
            </div>
            <div class="line">
                <label class="box box-short" for="province">
                    <select name="province" id="province"></select>
                </label>
                <label class="box box-short" for="city">
                    <select name="city" id="city"></select>
                </label>
            </div>
            <div class="line">
                <input type="text" placeholder="输入手机号">
            </div>
        </form>

        <div class="btn btn-cal">立即计算</div>
    </div>


    <script src="../js/info.min.js"></script>
</body>
</html>
